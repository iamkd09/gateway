<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <title>Donation</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <style>
      body {
        background-image: url("img/new.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .home_banner_area .banner_inner .banner_content .upper_text {
        font-size: 30px;
        text-transform: uppercase;
        color: hsl(71, 81%, 49%);
      }
    </style>
  </head>
  <body>
    <header class="header_area">
      <div class="main_menu">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <ul class="nav navbar-nav menu_nav ml-auto">
                <li class="nav-item active">
                  <a
                    class="nav-link"
                    href="donate.html"
                    style="color: white"
                    onMouseOver="this.style.color='orange'"
                    >Donate</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section class="home_banner_area">
      <div class="banner_inner">
        <div class="container">
          <div class="banner_content">
            <p class="upper_text"><marquee>Give us your hand</marquee></p>
            <h2>
              Giving is not just about make a Donation, it's about making a
              difference.
            </h2>
            <p>
              We know only too well that what we are doing is nothing more than
              a drop in the ocean. But if the drop were not there, the ocean
              would be missing something.
            </p>
            <a class="primary_btn mr-20" href="donate.html">Donate Now</a>
          </div>
        </div>
      </div>
    </section>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
